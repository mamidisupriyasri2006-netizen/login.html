<!DOCTYPE html>
  <html>
  <head>
    <title>Login Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
      }

      .login-box {
        width: 350px;
        margin: 90px auto;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
        background-color: #fff;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .remember {
        margin-top: 20px;
      }

      .login-btn {
        width: 100%;
        background-color: #007bff;
        color: white; 
        padding: 12px;
        margin-top: 15px;
        border-radius: 5px;
        font-size: 16px;
      }

      .login-btn {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>

    <div class="login-box">
      <h2>Login Form</h2>

      <label>Username:</label>
      <input type="text" placeholder="Enter your username">

      <label>Password:</label>
      <input type="password" placeholder="Enter your password">

      <div class="remember">
        <input type="checkbox"> Remember
      </div>

      <button class="login-btn">Login</button>
    </div>

  </body>
  </html>
